<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. H. Alberto | Temas</title>
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --text-muted: #666666;
            --border: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .nav-brand {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1001;
        }
        
        .nav-logo {
            width: 24px;
            height: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        
        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text);
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        
        .mobile-menu.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .mobile-menu a {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .mobile-menu.active a {
            opacity: 1;
            transform: translateY(0);
        }
        
        .mobile-menu.active a:nth-child(1) {
            transition-delay: 0.1s;
        }
        
        .mobile-menu.active a:nth-child(2) {
            transition-delay: 0.2s;
        }
        
        .mobile-menu.active a:nth-child(3) {
            transition-delay: 0.3s;
        }
        
        .container {
            padding: 8rem 4rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        h1 {
            font-family: 'Noto Serif', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-style: italic;
            font-weight: 700;
            margin-bottom: 2.5rem;
            line-height: 1.1;
        }
        
        .search-container {
            max-width: 100%;
            margin-bottom: 4rem;
            position: relative;
        }
        
        .search-label {
            font-size: 0.6rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-muted);
            display: block;
            margin-bottom: 1rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1.5rem 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border);
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 300;
            letter-spacing: -0.04em;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
            outline: none;
        }
        
        .search-input:focus {
            border-color: var(--text);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }
        
        .card {
            padding: 3rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid transparent;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border-color: var(--border);
        }
        
        .card-meta {
            font-size: 0.6rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .card h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .card p {
            color: #555;
            line-height: 1.7;
            font-size: 1rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .nav {
                padding: 1.5rem 1.5rem;
            }
            
            .nav-brand {
                font-size: 0.65rem;
            }
            
            .nav-logo {
                width: 20px;
                height: 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .container {
                padding: 7rem 1.5rem 3rem;
            }
            
            h1 {
                margin-bottom: 2rem;
            }
            
            .search-container {
                margin-bottom: 3rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">
            <img src="../assets/logo.svg" alt="Logo" class="nav-logo">
            <span>M.H.A.</span>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="notas.html" class="active">Temas</a></li>
            <li><a href="acerca.html">Acerca</a></li>
        </ul>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="../index.html">Inicio</a>
        <a href="notas.html">Temas</a>
        <a href="acerca.html">Acerca</a>
    </div>

    <div class="container">
        <h1>Temas</h1>
        
        <div class="search-container">
            <span class="search-label">Explorar Colecciones</span>
            <input type="text" id="search-input" class="search-input" placeholder="Buscar por tema o descripción...">
        </div>

        <main class="grid" id="themes-grid">
            <!-- Theme cards will be injected here -->
        </main>
    </div>

    <script type="module">
        const themes = [
            {
                title: "Probabilidad",
                description: "Fundamentos, axiomas y aplicaciones prácticas en procesos estocásticos.",
                path: "temas/probabilidad/index.html",
                meta: "Matemáticas"
            },
            {
                title: "Análisis Real",
                description: "Sucesiones, series y los límites de la convergencia en el análisis matemático.",
                path: "temas/analisis/index.html",
                meta: "Matemáticas"
            }
        ];

        const themesGrid = document.getElementById('themes-grid');
        const searchInput = document.getElementById('search-input');

        function renderThemes(data) {
            themesGrid.innerHTML = '';
            if (data.length === 0) {
                themesGrid.innerHTML = '<p style="color: var(--text-muted)">No se encontraron temas con ese criterio.</p>';
                return;
            }
            data.forEach((theme, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="card-meta">${theme.meta}</div>
                    <h3>${theme.title}</h3>
                    <p>${theme.description}</p>
                `;
                card.onclick = () => window.location.href = theme.path;
                themesGrid.appendChild(card);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = themes.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.description.toLowerCase().includes(query) ||
                item.meta.toLowerCase().includes(query)
            );
            renderThemes(filtered);
        });

        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Initialize
        renderThemes(themes);
    </script>
</body>
</html>
