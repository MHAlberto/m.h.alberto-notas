<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. H. Alberto | Mathematical Studio</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --text-muted: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .nav.hidden {
            transform: translateY(-100%);
        }
        
        .nav-brand {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1001;
        }
        
        .nav-logo {
            width: 24px;
            height: 24px;
        }
        
        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        
        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text);
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        
        .mobile-menu.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .mobile-menu a {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .mobile-menu.active a {
            opacity: 1;
            transform: translateY(0);
        }
        
        .mobile-menu.active a:nth-child(1) {
            transition-delay: 0.1s;
        }
        
        .mobile-menu.active a:nth-child(2) {
            transition-delay: 0.2s;
        }
        
        .mobile-menu.active a:nth-child(3) {
            transition-delay: 0.3s;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
        }
        
        .name-frame {
            border: 3px solid var(--text);
            padding: 3rem 6rem;
            margin-bottom: 6rem;
            animation: fadeInScale 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        
        .name {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 0.85;
            text-transform: uppercase;
        }
        
        .quote-section {
            max-width: 800px;
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            opacity: 0;
        }
        
        .quote-mark {
            font-family: 'Noto Serif', serif;
            font-size: 8rem;
            color: #f5f5f5;
            line-height: 0;
            margin-bottom: -2rem;
        }
        
        .quote-text {
            font-family: 'Noto Serif', serif;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            line-height: 1.5;
            font-style: italic;
            margin-bottom: 2rem;
            color: #111;
        }
        
        .quote-author {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 4rem;
        }
        
        .cta {
            display: inline-block;
            background: var(--text);
            color: var(--bg);
            padding: 1.5rem 4rem;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .cta::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .cta:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .cta:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .nav {
                padding: 1.5rem 1.5rem;
            }
            
            .nav-brand {
                font-size: 0.65rem;
            }
            
            .nav-logo {
                width: 20px;
                height: 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .name-frame {
                padding: 2rem 3rem;
                margin-bottom: 4rem;
            }
            
            .quote-mark {
                font-size: 4rem;
            }
            
            .quote-section {
                padding: 0 1rem;
            }
            
            .cta {
                padding: 1.2rem 3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav" id="navbar">
        <div class="nav-brand">
            <img src="assets/logo.svg" alt="Logo" class="nav-logo">
            <span>M.H.A.</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Inicio</a></li>
            <li><a href="pages/notas.html">Temas</a></li>
            <li><a href="pages/acerca.html">Acerca</a></li>
        </ul>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html">Inicio</a>
        <a href="pages/notas.html">Temas</a>
        <a href="pages/acerca.html">Acerca</a>
    </div>

    <main class="hero">
        <div class="name-frame">
            <h1 class="name">M.H.<br>Alberto</h1>
        </div>
        
        <div class="quote-section">
            <div class="quote-mark">"</div>
            <p class="quote-text">
                La libertad es la libertad de decir que dos más dos son cuatro. Si se concede esto, todo lo demás vendrá por añadidura.
            </p>
            <p class="quote-author">— George Orwell</p>
            
            <a href="pages/notas.html" class="cta">Explorar Temas</a>
        </div>
    </main>

    <script>
        // Smart navbar
        let lastScroll = 0;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll <= 0) {
                navbar.classList.remove('hidden');
                return;
            }
            
            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            
            lastScroll = currentScroll;
        });

        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });

        // Close mobile menu when clicking a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>
